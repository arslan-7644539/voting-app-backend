# netlify.toml - Alternative configuration

[build]
  functions = "netlify/functions"
  
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["socket.io"]

 


[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true
  conditions = {Role = [""], Country = [""]}


[[redirects]]
  from = "/api"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/"
  to = "/.netlify/functions/api"
  status = 200